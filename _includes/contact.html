<div class="row g-5 mb-5">
  <div>
    <font color = '#33414B'><h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3></font>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.title }}</p>
        <p>{{ contact.department }} |<br>
        {{ contact.institution }}</p>
        <p>Email: {{ contact.email }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
